<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Cinzel|Pacifico" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Dice</title>
</head>

<body>
  <header>
    <div class="container">
      <h1>PIG DICE</h1>
    </div>
  </header>
  <section class="play">
    <div>
      <h2>PLAY THE GAME!</h2>
    </div>
  </section>
  <section class="container-2">
    <form id="player1">
      <div class="form-group">
        <label for="name1">Player 1 Name:</label>
        <input required class="name1 form-control" type="text">
      </div>
    </form>
    <form id="player2">
      <div class="form-group">
        <label for="name2">Player 2 Name:</label>
        <input required class="name2 form-control" type="text">
      </div>
    </form>
    <button id="click" class="btn-info btn">Start</button>
  </section>
  <section >
    <div class = "row">
      <div class="col-md-6">
        <h2>PLAYER 1: <span id = "name1"><span></h2>
          <button id="roll1" class="btn-success btn">Roll</button>
          <button id="hold1" class="btn-success btn">Hold</button>
        <h2>DICE ROLL: <span id="die1"></span></h2>
        <p>Round Total: <span id="totalround.1"></span></p>
        <p>Total Score: <span id="totalscore.1"></span></p>
      </div>

      <div class="col-md-6">
        <h2>PLAYER 2: <span id = "name2"><span></h2>
          <button id="roll2" class="btn-success btn">Roll</button>
          <button id="hold2" class="btn-success btn">Hold</button>
          <h2>DICE ROLL: <span id="die2"></span></h2>
          <p>Round Total: <span id="totalround.2"></span></p>
          <p>Total Score: <span id="totalscore.2"></span></p>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div>
      <h6>@pigdice2019</h6>
    </div>
  </footer>
</body>

</html>
